<html>
    <head>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=MVKFGYhkEBBz44EK7AL28NPutuytKAfT"></script>
        <title>
            使用百度API地图控件
        </title>
    </head>
    <body>
        <div id="allmap" style="width:1000px;height:600px;">
        </div>
    </body>
</html>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap");                           //创建实例
	map.centerAndZoom(new BMap.Point(103.909, 30.675), 19);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("温江");          // 设置地图显示的城市 此项是必须设置的》？
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
